<nav class="navbar navbar-dark map-nav">
  <a class="navbar-brand" href="/">
    <img src="/assets/map.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    <span class="brand-text">Scout V1</span>
  </a>
  <form class="form-inline" [formGroup]="searchForm" novalidate (ngSubmit)="submitSearch()">
    <div class="input-group mb-2 mb-sm-0">
      <input type="text" class="form-control" formControlName="business" placeholder="Business Type">
    </div>
    <div class="input-group mb-2 mb-sm-0">
      <input type="text" class="form-control" formControlName="zip" placeholder="Zip Code">
    </div>
    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div #map id="googleMap"></div>
<div class="map-metrics">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card-temp">
          <h3>Sales Growth</h3>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Over Year</button>
            <button type="button" class="btn btn-secondary">Over Month</button>
          </div>
          <div class="amount-output">
              <span>{{visaData.salesVolumeGrowthMoM}}</span> %
              <span>{{visaData.salesVolumeGrowthYoY}}</span>%
          </div>
        </div>
      </div>
      <div class="col-sm">
          <div class="card-temp">
              <h3>Sales Transactions Growth</h3>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Over Year</button>
                <button type="button" class="btn btn-secondary">Over Month</button>
              </div>
              <div class="amount-output">
                  <span>{{visaData.salesTranCntGrowthMoM}}</span> %
                  <span>{{visaData.salesTranCntGrowthYoY}}</span>%
              </div>
              <!-- <ul>
               
                <li>Percent of Sales From Outside Area: {{visaData.spendOutsideGeography}}</li>
                <li>Average Transactions Per Min: {{visaData.avgTransactionFrequencey}}</li>
              </ul> -->
            </div>
      </div>
      <div class="col-sm">
        One of three columns
      </div>
    </div>
  </div>
</div>
